<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Contact Address</p>
    <ul>
      <li>e-mail</li>
      <li>telephone</li>
    </ul>
    <!-- action は form　の結果、 このレッスンでは　class を消去して mail文章をサーバに
  post するために　enctype "text/plain"を挿入した。-->
    <form action="mailto: me@gmail.com" method="post" enctype="text/plain">
    <!-- Name atrribute は The input's name, to identify the input in the data
  submitted with the form's data サーバでインプットされたデータを　分類するために必要-->
      <label>Your Name: </label>
      <input type="text" name="yourName" value=""><br>
      <label>Your Email: </label>
      <input type="email" name="yourEmail" value="">
      <label>Your Message</label><br>
      <textarea name="yourMessage" rows="10" cols="40"></textarea>
      <input type="submit" name="">
    </form>
  </body>
</html>
